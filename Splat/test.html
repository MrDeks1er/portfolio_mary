<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея на Grid</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            max-width: 1000px;
            max-height: 400px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .photo {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .main-photo {
            grid-column: 1 / span 2;
            grid-row: 1 / span 2;
        }
        
        .photo-1 { grid-column: 3; grid-row: 1; }
        .photo-2 { grid-column: 3; grid-row: 2; }
        .photo-3 { grid-column: 4; grid-row: 1; }
        .photo-4 { grid-column: 4; grid-row: 2; }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .photo:hover img {
            transform: scale(1.05);
        }
        
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            
            .main-photo, .photo-1, .photo-2, .photo-3, .photo-4 {
                grid-column: auto;
                grid-row: auto;
                aspect-ratio: 16/9;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Главная фотография (2x2) -->
        <div class="photo main-photo">
            <img src="https://a.d-cd.net/sAAAAgFICuA-960.jpg" alt="Отдел продаж">
            <p class="caption">Отдел продаж</p>
        </div>
        
        <!-- Остальные 4 фотографии -->
        <div class="photo photo-1">
            <img src="https://a.d-cd.net/sAAAAgFICuA-960.jpg" alt="Информационные технологии">
            <p class="caption">Информационные технологии</p>
        </div>
        
        <div class="photo photo-2">
            <img src="https://a.d-cd.net/sAAAAgFICuA-960.jpg" alt="Юристы">
            <p class="caption">Юристы</p>
        </div>
        
        <div class="photo photo-3">
            <img src="" alt="HR">
            <p class="caption">HR</p>
        </div>
        
        <div class="photo photo-4">
            <img src="https://a.d-cd.net/sAAAAgFICuA-960.jpg" alt="СМК">
            <p class="caption">СМК</p>
        </div>
    </div>
</body>
</html>
